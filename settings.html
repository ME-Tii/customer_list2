<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Settings</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #00ff00;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-shadow: 0 0 5px var(--accent-color, #00ff00);
        }
        .section {
            margin-bottom: 30px;
            border: 1px solid #00ff00;
            padding: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-size: 12px;
        }
        input[type="text"], input[type="password"], input[type="color"] {
            width: 100%;
            padding: 8px;
            background-color: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }
        input[type="color"] {
            width: 50px;
            height: 30px;
        }
        button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            margin-right: 10px;
        }
        button:hover {
            background-color: #33ff33;
        }
        .delete-btn {
            background-color: #ff0000;
        }
        .delete-btn:hover {
            background-color: #ff6666;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
        }
        .back-btn:hover {
            background-color: #33ff33;
        }
        .theme-preview {
            width: 20px;
            height: 20px;
            border: 1px solid #00ff00;
            display: inline-block;
            margin-left: 10px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
                font-size: 16px;
                min-height: 100vh;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            
            .back-btn {
                position: static;
                display: block;
                width: 100%;
                margin: 20px 0;
                padding: 18px;
                font-size: 16px;
                font-weight: bold;
                text-align: center;
                min-height: 50px;
                border-radius: 8px;
            }
            
            .section {
                margin-bottom: 25px;
                padding: 20px;
                border-radius: 8px;
            }
            
            .section h2 {
                font-size: 20px;
                margin-bottom: 20px;
            }
            
            .form-group {
                margin-bottom: 25px;
            }
            
            label {
                font-size: 16px;
                margin-bottom: 12px;
                display: block;
            }
            
            input[type="text"], input[type="password"] {
                font-size: 16px;
                padding: 18px;
                width: 100%;
                min-height: 50px;
                box-sizing: border-box;
                border-radius: 8px;
            }
            
            input[type="color"] {
                width: 70px;
                height: 55px;
                margin-right: 15px;
                border-radius: 8px;
                border: 2px solid var(--accent-color, #00ff00);
            }
            
            .theme-preview {
                width: 35px;
                height: 35px;
                vertical-align: middle;
                margin-left: 15px;
                border-radius: 4px;
                border: 2px solid var(--accent-color, #00ff00);
            }
            
            button {
                display: block;
                width: 100%;
                padding: 18px;
                font-size: 16px;
                font-weight: bold;
                margin: 12px 0;
                min-height: 50px;
                border-radius: 8px;
                transition: background-color 0.2s;
            }
            
            .delete-btn {
                margin-top: 25px;
                min-height: 55px;
            }
            
            /* Color input layout for mobile */
            .form-group:has(input[type="color"]) {
                display: flex;
                align-items: center;
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .form-group:has(input[type="color"]) label {
                width: 100%;
                margin-bottom: 15px;
            }
            
            .form-group:has(input[type="color"]) input[type="color"] {
                order: 2;
            }
            
            .form-group:has(input[type="color"]) .theme-preview {
                order: 3;
            }
            
            /* Smooth scrolling */
            * {
                -webkit-overflow-scrolling: touch;
                scroll-behavior: smooth;
            }
            
            /* Prevent zoom on input focus */
            input[type="text"], input[type="password"], input[type="color"], textarea {
                transform: scale(1);
            }
        }
            
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            
            .back-btn {
                position: static;
                display: block;
                width: 100%;
                margin: 20px 0;
                padding: 15px;
                font-size: 16px;
                font-weight: bold;
                text-align: center;
            }
            
            .section {
                margin-bottom: 25px;
                padding: 20px;
            }
            
            .section h2 {
                font-size: 20px;
                margin-bottom: 20px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            label {
                font-size: 16px;
                margin-bottom: 10px;
            }
            
            input[type="text"], input[type="password"] {
                font-size: 16px;
                padding: 15px;
                width: 100%;
                min-height: 44px;
            }
            
            input[type="color"] {
                width: 60px;
                height: 50px;
                margin-right: 15px;
            }
            
            .theme-preview {
                width: 30px;
                height: 30px;
                vertical-align: middle;
                margin-left: 15px;
            }
            
            button {
                display: block;
                width: 100%;
                padding: 15px;
                font-size: 16px;
                font-weight: bold;
                margin: 10px 0;
                min-height: 44px;
            }
            
            .delete-btn {
                margin-top: 20px;
            }
            
            /* Color input layout for mobile */
            .form-group:has(input[type="color"]) {
                display: flex;
                align-items: center;
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .form-group:has(input[type="color"]) label {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .form-group:has(input[type="color"]) input[type="color"] {
                order: 2;
            }
            
            .form-group:has(input[type="color"]) .theme-preview {
                order: 3;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .section {
                padding: 15px;
            }
            
            .section h2 {
                font-size: 18px;
            }
            
            input[type="text"], input[type="password"] {
                padding: 12px;
                font-size: 16px;
            }
            
            button {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>SETTINGS</h1>
    <a href="chat.html?username=admin" class="back-btn" id="back-btn">BACK TO CHAT</a>
    
    <div class="section">
        <h2>ACCOUNT SETTINGS</h2>
        <div class="form-group">
            <label for="current-password">Current Password</label>
            <input type="password" id="current-password" placeholder="Enter current password">
        </div>
        <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" placeholder="Enter new password">
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm New Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm new password">
        </div>
        <button onclick="changePassword()">CHANGE PASSWORD</button>
    </div>
    
    <div class="section">
        <h2>THEME SETTINGS</h2>
        <div class="form-group">
            <label for="text-color">Text Color</label>
            <input type="color" id="text-color" value="#00ff00">
            <span class="theme-preview" id="text-preview" style="background-color: #00ff00;"></span>
        </div>
        <div class="form-group">
            <label for="bg-color">Background Color</label>
            <input type="color" id="bg-color" value="#000000">
            <span class="theme-preview" id="bg-preview" style="background-color: #000000;"></span>
        </div>
        <div class="form-group">
            <label for="accent-color">Accent Color</label>
            <input type="color" id="accent-color" value="#00ff00">
            <span class="theme-preview" id="accent-preview" style="background-color: #00ff00;"></span>
        </div>
        <button onclick="saveTheme()">SAVE THEME</button>
        <button onclick="resetTheme()">RESET THEME</button>
    </div>
    
    <div class="section">
        <h2>DANGER ZONE</h2>
        <button class="delete-btn" onclick="deleteAccount()">DELETE ACCOUNT</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        
        document.getElementById('back-btn').href = `chat.html?username=${username}`;

        // Load saved theme
        const savedTheme = localStorage.getItem(`theme_${username}`);
        if (savedTheme) {
            const theme = JSON.parse(savedTheme);
            document.getElementById('text-color').value = theme.textColor || '#00ff00';
            document.getElementById('bg-color').value = theme.bgColor || '#000000';
            document.getElementById('accent-color').value = theme.accentColor || '#00ff00';
            updatePreviews();
            applyTheme(theme);
        }

        function updatePreviews() {
            document.getElementById('text-preview').style.backgroundColor = document.getElementById('text-color').value;
            document.getElementById('bg-preview').style.backgroundColor = document.getElementById('bg-color').value;
            document.getElementById('accent-preview').style.backgroundColor = document.getElementById('accent-color').value;
        }

        document.getElementById('text-color').addEventListener('input', updatePreviews);
        document.getElementById('bg-color').addEventListener('input', updatePreviews);
        document.getElementById('accent-color').addEventListener('input', updatePreviews);

        function changePassword() {
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (!currentPassword || !newPassword || !confirmPassword) {
                alert('Please fill all password fields');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('New passwords do not match');
                return;
            }

            fetch('/change_password', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, currentPassword, newPassword})
            })
            .then(res => res.json())
            .then(data => {
                alert(data.message);
                if (data.success) {
                    document.getElementById('current-password').value = '';
                    document.getElementById('new-password').value = '';
                    document.getElementById('confirm-password').value = '';
                }
            });
        }

        function saveTheme() {
            const theme = {
                textColor: document.getElementById('text-color').value,
                bgColor: document.getElementById('bg-color').value,
                accentColor: document.getElementById('accent-color').value
            };
            localStorage.setItem(`theme_${username}`, JSON.stringify(theme));
            
            // Apply theme to current page immediately
            applyTheme(theme);
            alert('Theme saved and applied!');
        }
        
        function applyTheme(theme) {
            document.body.style.backgroundColor = theme.bgColor;
            document.body.style.color = theme.textColor;
            
            // Update all elements
            const elementsToUpdate = [
                { selector: 'input[type="text"], input[type="password"], input[type="color"]', property: 'color', value: theme.textColor },
                { selector: 'input[type="text"], input[type="password"], input[type="color"]', property: 'borderColor', value: theme.accentColor },
                { selector: 'input[type="text"], input[type="password"], input[type="color"]', property: 'backgroundColor', value: theme.bgColor },
                { selector: 'button', property: 'backgroundColor', value: theme.accentColor },
                { selector: 'button', property: 'color', value: theme.bgColor },
                { selector: '.section', property: 'borderColor', value: theme.accentColor },
                { selector: '.theme-preview', property: 'borderColor', value: theme.accentColor },
                { selector: '.back-btn', property: 'backgroundColor', value: theme.accentColor },
                { selector: '.back-btn', property: 'color', value: theme.bgColor }
            ];
            
            elementsToUpdate.forEach(({ selector, property, value }) => {
                const elements = document.querySelectorAll(selector);
                elements.forEach(el => el.style[property] = value);
            });
            
            // Update text shadows
            document.querySelector('h1').style.textShadow = `0 0 5px ${theme.accentColor}`;
        }

        function resetTheme() {
            localStorage.removeItem(`theme_${username}`);
            document.getElementById('text-color').value = '#00ff00';
            document.getElementById('bg-color').value = '#000000';
            document.getElementById('accent-color').value = '#00ff00';
            updatePreviews();
            alert('Theme reset to default');
        }

        function deleteAccount() {
            if (username === 'admin') {
                alert('Cannot delete admin account');
                return;
            }
            if (confirm(`Delete account ${username}? This action cannot be undone.`)) {
                fetch('/delete_account', {
                    method: 'DELETE',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username})
                })
                .then(res => res.json())
                .then(data => {
                    alert(data.message);
                    if (data.success) {
                        window.location.href = '/';
                    }
                });
            }
        }

        updatePreviews();
    </script>
</body>
</html>
