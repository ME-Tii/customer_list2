<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Settings</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #00ff00;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-shadow: 0 0 5px var(--accent-color, #00ff00);
        }
        .section {
            margin-bottom: 30px;
            border: 1px solid #00ff00;
            padding: 15px;
        }
        .user-item {
            padding: 10px;
            border-bottom: 1px solid #00ff00;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            margin-left: 5px;
        }
        button:hover {
            background-color: #33ff33;
        }
        .delete-btn {
            background-color: #ff0000;
        }
        .delete-btn:hover {
            background-color: #ff6666;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
        }
        .back-btn:hover {
            background-color: #33ff33;
        }
        .messages-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #00ff00;
            padding: 10px;
            background-color: #111;
        }
        .message-item {
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
                font-size: 16px;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            
            .back-btn {
                position: static;
                display: block;
                width: 100%;
                margin: 20px 0;
                padding: 15px;
                font-size: 16px;
                font-weight: bold;
                text-align: center;
            }
            
            .section {
                margin-bottom: 25px;
                padding: 20px;
            }
            
            .section h2 {
                font-size: 20px;
                margin-bottom: 20px;
            }
            
            .user-item {
                padding: 15px;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .user-item span {
                font-size: 16px;
                margin-bottom: 5px;
            }
            
            .user-item div {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                width: 100%;
            }
            
            button {
                padding: 10px 15px;
                font-size: 14px;
                font-weight: bold;
                margin: 0;
                min-height: 44px;
                flex: 1;
                min-width: 120px;
            }
            
            .delete-btn {
                background-color: #ff0000;
            }
            
            .messages-list {
                max-height: 300px;
                padding: 15px;
                font-size: 14px;
            }
            
            .message-item {
                margin-bottom: 10px;
                font-size: 14px;
                line-height: 1.4;
                padding: 10px;
                border-bottom: 1px solid #00ff00;
            }
            
            .message-item strong {
                display: block;
                margin-bottom: 5px;
                font-size: 16px;
            }
            
            .message-item small {
                font-size: 12px;
                color: #888;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .section {
                padding: 15px;
            }
            
            .section h2 {
                font-size: 18px;
            }
            
            .user-item div {
                flex-direction: column;
            }
            
            button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>ADMIN SETTINGS</h1>
    <a href="chat.html?username=admin" class="back-btn" style="text-decoration: none; color: #000;">BACK TO CHAT</a>
    
    <div class="section">
        <h2>USERS</h2>
        <div id="users-list"></div>
    </div>
    
    <div class="section">
        <h2>MESSAGES</h2>
        <button onclick="loadMessages()">REFRESH MESSAGES</button>
        <div id="messages-list" class="messages-list"></div>
    </div>
    
    <div class="section">
        <h2>DATABASE ACTIONS</h2>
        <button onclick="deleteAllMessages()">DELETE ALL MESSAGES</button>
        <button onclick="deleteAllUsers()">DELETE ALL USERS</button>
        <button class="delete-btn" onclick="resetDatabase()">RESET DATABASE</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        
        if (username !== 'admin') {
            window.location.href = '/';
        }
        
        // Load and apply theme
        function applyTheme(theme) {
            document.body.style.backgroundColor = theme.bgColor;
            document.body.style.color = theme.textColor;
            
            // Update all elements
            const elementsToUpdate = [
                { selector: '.section', property: 'borderColor', value: theme.accentColor },
                { selector: 'button', property: 'backgroundColor', value: theme.accentColor },
                { selector: 'button', property: 'color', value: theme.bgColor },
                { selector: '.delete-btn', property: 'backgroundColor', value: '#ff0000' },
                { selector: '.delete-btn', property: 'color', value: theme.bgColor },
                { selector: '.back-btn', property: 'backgroundColor', value: theme.accentColor },
                { selector: '.back-btn', property: 'color', value: theme.bgColor },
                { selector: '.user-item', property: 'borderColor', value: theme.accentColor },
                { selector: '.messages-list', property: 'borderColor', value: theme.accentColor },
                { selector: '.message-item strong', property: 'color', value: theme.accentColor }
            ];
            
            elementsToUpdate.forEach(({ selector, property, value }) => {
                const elements = document.querySelectorAll(selector);
                elements.forEach(el => el.style[property] = value);
            });
            
            // Update text shadows
            document.querySelector('h1').style.textShadow = `0 0 5px ${theme.accentColor}`;
        }
        
        // Load saved theme for admin
        const savedTheme = localStorage.getItem(`theme_${username}`);
        if (savedTheme) {
            const theme = JSON.parse(savedTheme);
            applyTheme(theme);
        }

        function loadUsers() {
            fetch('/admin/get_users')
                .then(res => res.json())
                .then(users => {
                    const usersList = document.getElementById('users-list');
                    usersList.innerHTML = users.map(user => `
                        <div class="user-item">
                            <span>${user.username} ${user.verified ? '' : '(PENDING)'}</span>
                            <div>
                                <button onclick="viewUserMessages('${user.username}')">VIEW MESSAGES</button>
                                ${!user.verified ? `<button onclick="verifyUser('${user.username}')">VERIFY</button>` : ''}
                                ${user.username !== 'admin' ? `<button class="delete-btn" onclick="deleteUser('${user.username}')">DELETE</button>` : ''}
                            </div>
                        </div>
                    `).join('');
                    
                    // Reapply theme to newly created elements
                    const savedTheme = localStorage.getItem(`theme_${username}`);
                    if (savedTheme) {
                        const theme = JSON.parse(savedTheme);
                        applyTheme(theme);
                    }
                });
        }

        function loadMessages() {
            fetch('/messages')
                .then(res => res.json())
                .then(messages => {
                    const messagesList = document.getElementById('messages-list');
                    messagesList.innerHTML = messages.map(msg => `
                        <div class="message-item">
                            <strong>${msg.from}</strong> -> <strong>${msg.to || 'Public'}</strong>: ${msg.message}
                            <br><small>${msg.timestamp}</small>
                        </div>
                    `).join('');
                    
                    // Reapply theme to newly created elements
                    const savedTheme = localStorage.getItem(`theme_${username}`);
                    if (savedTheme) {
                        const theme = JSON.parse(savedTheme);
                        applyTheme(theme);
                    }
                });
        }

        function deleteUser(user) {
            if (confirm(`Delete user ${user}?`)) {
                fetch(`/admin/delete_user/${user}`, { method: 'DELETE' })
                    .then(res => res.json())
                    .then(data => {
                        alert(data.message);
                        loadUsers();
                    });
            }
        }

        function verifyUser(user) {
            fetch(`/admin/verify_user/${user}`, { method: 'POST' })
                .then(res => res.json())
                .then(data => {
                    alert(data.message);
                    loadUsers();
                });
        }

        function deleteAllMessages() {
            if (confirm('Delete all messages?')) {
                fetch('/admin/delete_all_messages', { method: 'DELETE' })
                    .then(res => res.json())
                    .then(data => {
                        alert(data.message);
                        loadMessages();
                    });
            }
        }

        function deleteAllUsers() {
            if (confirm('Delete all users except admin?')) {
                fetch('/admin/delete_all_users', { method: 'DELETE' })
                    .then(res => res.json())
                    .then(data => {
                        alert(data.message);
                        loadUsers();
                    });
            }
        }

        function resetDatabase() {
            if (confirm('RESET DATABASE? This will delete everything except admin user.')) {
                fetch('/admin/reset_db', { method: 'DELETE' })
                    .then(res => res.json())
                    .then(data => {
                        alert(data.message);
                        loadUsers();
                        loadMessages();
                    });
            }
        }

        function viewUserMessages(user) {
            console.log(`DEBUG: Requesting all messages from ${user}`);
            fetch(`/messages?admin_user=${encodeURIComponent(user)}`)
                .then(res => {
                    console.log(`DEBUG: Response status: ${res.status}`);
                    return res.json();
                })
                .then(messages => {
                    console.log(`DEBUG: Received messages:`, messages);
                    const messagesList = document.getElementById('messages-list');
                    messagesList.innerHTML = `<h3>All messages from ${user}:</h3>` + 
                        messages.map(msg => `
                            <div class="message-item">
                                <strong>${msg.from}</strong> ${msg.to ? `-> ${msg.to}` : ''}: ${msg.message}
                                <br><small>${msg.timestamp}</small>
                            </div>
                        `).join('');
                    
                    // Reapply theme to newly created elements
                    const savedTheme = localStorage.getItem(`theme_${username}`);
                    if (savedTheme) {
                        const theme = JSON.parse(savedTheme);
                        applyTheme(theme);
                    }
                })
                .catch(error => {
                    console.error(`DEBUG: Error fetching messages:`, error);
                });
        }

        loadUsers();
        loadMessages();
    </script>
</body>
</html>
